<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ae3d4e0b19.js" crossorigin="anonymous"></script>
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>Hello, world!</title>
  </head>

  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >USD</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">EUR</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center text-white">
                    <h2 class="my-md-3 site-title">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">COLLECTION</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                      </li>
                  </ul>
                </div>

                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon"><i class="fas fa-search p-2"></i></li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon"><i class="fas fa-shopping-basket p-2"></i></li>
                </div>
              </nav>
        </div>
    </header>

    <main>
        <!--First Slider-->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="/assets/img-1.jpg" class="img-fluid" alt="Banner 1">
                    </div>
                    <div>
                        <img src="/assets/img-2.jpg" class="img-fluid" alt="Banner 2">
                    </div>
                    <div>
                        <img src="/assets/img-3.jpg" class="img-fluid" alt="Banner 3">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
            </div>

        </div>
        <!--Second Slider-->
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/product-1.jpg" alt="Product 1">
                        <span class="border site-btn btn-span">SOFA & CHAIRS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/product-2.jpg" alt="Product 2">
                        <span class="border site-btn btn-span">FURNITURE & DECOR</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/product-3.jpg" alt="Product 3">
                        <span class="border site-btn btn-span">LAMP & LIGHTING</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/product-4.jpg" alt="Product 4">
                        <span class="border site-btn btn-span">SOUND & LIFE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/product-5.jpg" alt="Product 5">
                        <span class="border site-btn btn-span">APPLIANCES</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/product-6.jpg" alt="Product 6">
                        <span class="border site-btn btn-span">KITCHEN OR SUM</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left fa-2x text-secondary"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right fa-2x text-secondary"></i>
                    </span>
                </div>
            </div>

        </div>
    </main>



    <footer></footer>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Slick Slider JS -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
